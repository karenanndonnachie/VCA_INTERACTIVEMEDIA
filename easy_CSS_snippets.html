<!DOCTYPE html>
<html>
<head>
    <title>Easy fun CSS Snippets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            animation: animate 0.25s infinite;
        }

        .circle:hover {
            background-color: red;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            z-index: 9999;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: move;
            text-align:center;
        }


        .grid-container {
            position: inherit;
            display: grid;
            width: 100%;
            height:300px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 2fr));
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 4fr));
            }
        }

        .grid-item {
            width: 100%;
            height:250px;
            background-color: #f0f0f0;
            display:contents;
            justify-content: center;
            align-items: center;
            object-fit: contain;
        }

        figure {
            position:relative;
            margin: 0;
            padding: 0;
            width: 100%;
            padding-bottom:2em;
            height: 100%;
            object-fit: contain;
            overflow: hidden;
        }
        .caption {
            position: inherit;
            width: 100%;
            text-align: left;
            bottom:0px;
            margin-bottom: 0;
        }
        .striped-background {
            background: repeating-linear-gradient(
                -45deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet
            );
            background-size: 100% 14px;
        }

        @keyframes animate {
            0% {
                cursor: url("http://jantimon.nl/running_man/running_man_1.png"), auto;
            }
            20% {
                cursor: url("http://jantimon.nl/running_man/running_man_2.png"), auto;
            }
            40% {
                cursor: url("http://jantimon.nl/running_man/running_man_3.png"), auto;
            }
            60% {
                cursor: url("http://jantimon.nl/running_man/running_man_4.png"), auto;
            }
            80% {
                cursor: url("http://jantimon.nl/running_man/running_man_5.png"), auto;
            }
            100% {
                cursor: url("http://jantimon.nl/running_man/running_man_1.png"), auto;
            }
        }

        /* Webkit styles */
        @-webkit-keyframes animate {
            0% {
                cursor: url("http://jantimon.nl/running_man/running_man_1.png"), auto;
            }
            20% {
                cursor: url("http://jantimon.nl/running_man/running_man_2.png"), auto;
            }
            40% {
                cursor: url("http://jantimon.nl/running_man/running_man_3.png"), auto;
            }
            60% {
                cursor: url("http://jantimon.nl/running_man/running_man_4.png"), auto;
            }
            80% {
                cursor: url("http://jantimon.nl/running_man/running_man_5.png"), auto;
            }
            100% {
                cursor: url("http://jantimon.nl/running_man/running_man_1.png"), auto;
            }
        }
    </style>
    <script>
    let draggedElement;
    let initialX;
    let initialY;
    let intervalId;

    function dragStart(event) {
        draggedElement = event.target;
        initialX = event.clientX - draggedElement.offsetLeft;
        initialY = event.clientY - draggedElement.offsetTop;
        event.dataTransfer.setData("text/plain", ""); // Required for Firefox

        intervalId = setInterval(updatePosition, 500); // Update position every half second
    }

    function dragEnd(event) {
        event.preventDefault();
        clearInterval(intervalId); // Stop updating position
        const newX = event.clientX - initialX;
        const newY = event.clientY - initialY;
        draggedElement.style.left = newX + "px";
        draggedElement.style.top = newY + "px";
    }

    function updatePosition() {
        const newX = event.clientX - initialX;
        const newY = event.clientY - initialY;
        draggedElement.style.left = newX + "px";
        draggedElement.style.top = newY + "px";
    }
</script>
</head>
<body>
<section class="striped-background">

</html>
